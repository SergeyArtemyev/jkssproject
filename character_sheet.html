<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="character_sheet.css" />
  <link rel="stylesheet" href="main.css" />
  <title>Create Your Character</title>
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="nav-container container">
      <a href="index.html" class="nav-logo"><span class="jkss">Jkss</span><span class="world">World</span></a>
      <div class="nav-items">
        <a href="#" class="nav-item">HOW TO PLAY</a>
        <a href="create_character_form.html" class="nav-item">CHARACTERS</a>
        <a href="#" class="nav-item">EMPTY</a>
        <a href="#" class="nav-item">EMPTY</a>
      </div>
    </div>
  </nav>
  <!-- Character Sheet section -->
  <section id="character-sheet">
    <div class="container">
      <!-- Heading part -->
      <div id="heading-part" class="heading row"></div>
      <!-- Main part -->
      <div class="main row">
        <!-- Ability points and Proficiencies  -->
        <div class="row col-50 ab-prof">
          <!-- abilities -->
          <div id="ab-div" class="col-25 ab"></div>
          <!-- skills -->
          <div class="col-75 prof">
            <div class="prof-bonus border"><span>+2</span> proficiency bonus</div>
            <!-- Savings throws -->
            <div id="savings" class="savings border"></div>
            <!-- Skills div -->
            <div id="skills" class="skills border"></div>
          </div>
        </div>
        <div class="col-50 other-features">
          <!-- hit points -->
          <div id="ac-in-sp-hp" class="ac-init-speed row"></div>
          <!-- Tab with many things -->
          <div class="tab-container border">
            <div class="buttons">
              <button type="button" class="btn-tab" onclick="openTab(event, 'featuresTraits')" id="defaultOpen">Features
                and
                Traits</button>
              <button type="button" class="btn-tab" onclick="openTab(event, 'description')">Description</button>
              <button type="button" class="btn-tab" onclick="openTab(event, 'equipment')">Equipment</button>
              <button type="button" class="btn-tab" onclick="openTab(event, 'proficiencies')">Proficiencies</button>
            </div>
            <!-- Tab contents -->
            <!-- traits and features div -->
            <div id="featuresTraits" class="tabcontent">
              <!-- class features -->
              <div id="class-features"></div>
              <!-- traits -->
              <div id="race-traits"></div>
            </div>
            <!-- description div -->
            <div id="description" class="tabcontent"></div>
            <!-- equipment div -->
            <div id="equipment" class="tabcontent"></div>
            <div id="proficiencies" class="tabcontent"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer section -->
  <section id="footer">
    <div class="row align-items-center container">
      <div class="col-33">
        <p>Developer: Jkss</p>
        <p>Project: Jkss World <span>&copy;</span></p>
      </div>
      <div class="col-33"></div>
      <div class="col-33 text-align-right">
        <div class="form-group">
          <label for="email">Subscribe to recieve news</label>
          <input type="email" name="email" id="email" placeholder="Enter your email.." class="form-control" />
          <br />
          <button type="submit" class="btn-sub">Subscribe</button>
        </div>
      </div>
    </div>
  </section>
  <script src="test.js"></script>
  <script src="character_sheet.js"></script>
</body>

</html>
